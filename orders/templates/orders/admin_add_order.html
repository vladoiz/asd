{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}
Добавление заказа
{%endblock%}
{% block content %}

        <section class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'start_admin' %}">Главная</a></li>

                    <li class="breadcrumb-item"><a href="{% url 'admin_orders' %}">Все заказы</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Добавление заказа</li>
                </ol>
            </nav>
            <h1>Добавление заказа</h1>
            <form action="{% url 'admin_add_order'%}" method="POST" class="form-row border border-dark p-3">
                {% csrf_token %}
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="name" class="col-sm-4 col-12 col-form-label">Клиент</label>
                    <div class="input-group col-sm-8 col-12 mb-2">
                        <input type="text" class="form-control h-100" id="fio" placeholder="Имя и фамилия" name="Client" required>
                        <div class="input-group-append">
                            <a class="btn btn-primary h-100 p-2" href="#"><i class="fas fa-plus text-white"></i></a>
                        </div>
                    </div>
                    <label for="tel" class="col-sm-4 col-12 col-form-label">Телефон</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel" placeholder="Телефон" disabled>
                    </div>
                    <label for="car" class="col-sm-4 col-12 col-form-label">Транспорт</label>
                    <div class="input-group col-sm-8 col-12 mb-2">
                        <input type="text" class="form-control h-100" id="car" placeholder="Транспорт" name="Car" required>
                        <div class="input-group-append">
                            <a class="btn btn-primary h-100 p-2" href="#"><i class="fas fa-plus text-white"></i></a>
                        </div>
                    </div>
                    <label for="datestart" class="col-sm-4 col-12 col-form-label">Начало</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="datestart" name="DateStartContract" "
                         min="{% now 'Y-m-d' %}" max="{{maxdate|date:'Y-m-d'}}" required>
                    </div>
                    <label for="dateend" class="col-sm-4 col-12 col-form-label">Конец</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="dateend" name="DateEndContract"  min="{% now 'Y-m-d' %}" max="{{maxdate|date:'Y-m-d'}}" required>
                    </div>
                    <label for="driver" class="col-sm-4 col-12 col-form-label">Водитель</label>
                    <div class="col-sm-8 col-12">
                        <select class="form-control mb-2" name="Driver">
                            <option value="1">Есть</option>
                            <option value="0">Нет</option>
                        </select>
                    </div>
                    <label for="cost" class="col-sm-4 col-12 col-form-label">Стоимость</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="cost" name="Cost" placeholder="Стоимость" readonly value="0">
                    </div>
                    <label for="payed" class="col-sm-4 col-12 col-form-label">Сумма оплаты</label>
                    <div class="col-sm-8 col-12">
                        <input type="number" class="form-control mb-2" id="payed" placeholder="Сумма оплаты" required min="0" max="" name="AmmountPaid" value="0" >
                    </div>
                </div>
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="company" class="col-sm-4 col-12 col-form-label">Компания</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="company" placeholder="Компания" disabled>
                    </div>
                    <label for="tel2" class="col-sm-4 col-12 col-form-label">Телефон</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel2" placeholder="Телефон" disabled>
                    </div>
                    <label for="address" class="col-sm-4 col-12 col-form-label">Расположение</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="address" placeholder="Расположение" disabled>
                    </div>
                    <label for="note" class="col-sm-4 col-12 col-form-label">Примечание</label>
                    <div class="col-sm-8 col-12">
                        <textarea class="form-control mb-2" id="note" rows="10" placeholder="Примечание" name="Note"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary p-2 col-lg-3 col-12  my-3">Добавить</button>
            </form>
        </section>
        <wbr>
{% endblock %}
