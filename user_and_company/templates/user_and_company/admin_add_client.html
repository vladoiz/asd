{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}
Добавить клиента
{%endblock%}
{% block content %}
        <section class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'start_admin' %}">Главная</a></li>

                    <li class="breadcrumb-item"><a href="{% url 'admin_clients' %}">Все клиенты</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Добавление клиента</li>
                </ol>
            </nav>
            <h1>Добавление клиента</h1>
            <form action="{% url 'admin_add_client' %}" method="POST" class="form-row border border-dark p-3" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="name" class="col-sm-4 col-12 col-form-label">Имя</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="name" name="Name" placeholder="Имя" required>
                    </div>
                    <label for="fname" class="col-sm-4 col-12 col-form-label">Фамилия</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="fname" name="Fname" placeholder="Фамилия" required>
                    </div>
                    <label for="mail" class="col-sm-4 col-12 col-form-label">E-mail</label>
                    <div class="col-sm-8 col-12">
                        <input type="email" class="form-control mb-2" id="mail" name="Email" placeholder="E-mail" >
                    </div>
                    <label for="tel" class="col-sm-4 col-12 col-form-label">Телефон</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel" name="Phone" placeholder="Телефон" required>
                    </div>
                </div>
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="date" class="col-sm-4 col-12 col-form-label">Дата рождения</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="date" name="Date" >
                    </div>
                    <label for="pas" class="col-sm-4 col-12 col-form-label">Паспорт</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="pas" name="Passport" placeholder="Паспорт" required>
                    </div>
                    <label for="numvu" class="col-sm-4 col-12 col-form-label">Номер ВУ</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control  mb-2" id="numvu" name="NumVU" placeholder="Номер ВУ" required>
                    </div>

                    <label for="colFormLabel" class="col-sm-4 col-12 col-form-label">Категории</label>
                    <div class="form-check-inline col-sm-8 col-12 m-0">
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="CategoryVU" id="inlineCheckbox1" value="A">
                            <label class="form-check-label" for="inlineCheckbox1">A</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="CategoryVU" id="inlineCheckbox2" value="B">
                            <label class="form-check-label" for="inlineCheckbox2">B</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="CategoryVU" id="inlineCheckbox3" value="C">
                            <label class="form-check-label" for="inlineCheckbox3">C</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="CategoryVU" id="inlineCheckbox4" value="D">
                            <label class="form-check-label" for="inlineCheckbox4">D</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary p-2 col-lg-3 col-12 my-3">Добавить</button>
            </form>
        </section>
        <wbr>
{% endblock %}
