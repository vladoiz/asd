{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}
Здравствуйте, админ
{%endblock%}
{% block content %}

<section class="col-12">
    <h1>Здравствуйте, админ</h1>
    <form class="form-row border border-dark p-3" hide>
        <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
            <label for="name" class="col-sm-4 col-12 col-form-label">Имя</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control mb-2" id="name" placeholder="" disabled>
            </div>
            <label for="fname" class="col-sm-4 col-12 col-form-label">Фамилия</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control mb-2" id="fname" placeholder="" disabled>
            </div>
            <label for="tel" class="col-sm-4 col-12 col-form-label">Телефон</label>
            <div class="col-sm-8 col-12">
                <input type="tel" class="form-control mb-2" id="tel" placeholder="" disabled>
            </div>
        </div>
        <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">

            <label for="mail" class="col-sm-4 col-12 col-form-label">E-mail</label>
            <div class="col-sm-8 col-12">
                <input type="email" class="form-control mb-2" id="mail" placeholder="" disabled>
            </div>
            <label for="comment" class="col-sm-4 col-12 col-form-label">Комментарий</label>
            <div class="col-sm-8 col-12">
                <textarea class="mb-2 form-control" rows="3" disabled></textarea>
            </div>
        </div>
        <div class="col-12 mt-4">
            <a href="}"
                class="btn btn-primary mb-3 p-2 col-lg-3 col-md-12 col-sm-12">Редактировать</a>
            <button type="submit" class="btn btn-primary mb-3 p-2 col-lg-3 col-md-12 col-sm-12">Сменить пароль</button>
            <a href="" class="btn btn-danger mb-3 p-2 col-lg-3 col-md-12 col-sm-12" data-toggle="modal"
                data-target="#exampleModal">Удалить</a>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <h5 class="modal-title pb-4" id="exampleModalLabel">Удалить администратора №?</h5>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <button type="" class="btn btn-info" data-dismiss="modal" aria-label="Close">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<wbr>
{% endblock %}
